{{ template "header.html" . }}
<div class="view" style="background-image: url('/static/Home.jpeg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
    <div class="row">
        <div style="color:#000000; border: 4px solid black; border-radius: 25px;" class="col-md-6">
            <div class="text-center"><u><h1>Temperture</h1></u></div>
            </br>
            <div class="text-center">
                <img src="/static/Temperture.png" class="rounded mx-auto d-block" alt="Responsive image">
            </div>
            <div class="text-center"><h2 class="text-success">{{.DHTSensorTempertureVal}}<h2></div>
            </br>

        </div>
        <div style="color:#000000; border: 4px solid black; border-radius: 25px;" class="col-md-6">
            <div class="text-center"><u><h1>Humuduty</h1></u></div>
                </br>
                <div class="text-center">
                    <img src="/static/Humuduty.png" class="rounded mx-auto d-block" alt="Responsive image">
                </div>
                
                <div class="text-center"><h2 class="text-success">{{.DHTSensorHumudutyVal}}<h2></div>     
                </br> 
        </div>
        
    </div>
    <div class="row">  
        <div  style="color:#000000; border: 4px solid black; border-radius: 25px;" class="col-md-6">
                <u><h1>RGB Strip Color</h1></u>
                </br>
                <h2>RGB Color:</h2>
                <h2 class="text-info">{{.RGBStripVal}}</h2>
                
                <label for="RGBColor tag">RGB Tag</label>
                <select class="form-control" id="rgb_strip">
                    {{range .RGBOptions}}
                        <option name="{{.}}">{{.}}</option>
                    {{end}}
                </select>
                </br>
                    <button type="button" class="btn btn-primary">Send</button>

        </div>

        <div style="color:#000000; border: 4px solid black; border-radius: 25px;" class="col-md-6">
            <u><h1>Air Conditioner</h1></u>
            </br>
            <h2>Mode: {{.ACModeVal}}</h2>
            <h2>Temperture: {{.ACTempertureVal}}</h2>
            </br>

            <label for="AC mode">Mode</label>
            <select class="form-control" id="ac_mode">
                {{range .ACModeOptions}}
                    <option name="{{.}}">{{.}}</option>
                {{end}}
            </select>
            </br>
            <label for="AC temp" id="ac_temp">Temp</label>
            <select class="form-control">
                {{range .ACTempertureOptions}}
                    <option name="{{.}}">{{.}}</option>
                {{end}}
            </select>
            </br>
                <button type="button" class="btn btn-primary">Send</button>
            
        </div>
    </div>
</div>
