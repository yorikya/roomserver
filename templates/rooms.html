{{ template "header.html" . }}
<div class="view">
    <div class="row">
        {{range .}}
            <div style=" color:#000000; border: 4px solid 	#F5F5F5 ; border-radius: 25px;" class="col-md-4">
                <div class="col-sm-4 peaceful">
                    <div class="pre-inner">
                        <img src="/static/roomhtml/Home.jpeg">
                            <a  href="/room?name={{.}}">
                                <div class="pre-info">
                                    <h1>{{.}}</h1>
                                </div>
                            </a>
                    </div> 
                </div>
            </div>
        {{end}}
        <div style=" color:#000000; border: 4px solid 	#F5F5F5 ; border-radius: 25px;" class="col-md-4">
            <div class="col-sm-4 peaceful">
                <div class="pre-inner">
                    <img src="/static/roomhtml/Home.jpeg">
                        <a  href="/room?name=AllRooms">
                            <div class="pre-info">
                                <h1>All Rooms</h1>
                            </div>
                        </a>
                </div> 
            </div>        
        </div>
    </div>
</div>

{{ template "footer.html" . }}
